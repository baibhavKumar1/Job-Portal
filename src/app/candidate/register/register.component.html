<div class="border w-2/5 m-auto mt-8 flex flex-col gap-2 p-14 rounded-xl">
    <p class="text-3xl">Sign Up</p>
    <p class="text-sm">Already have an account? Sign In</p>
    <div>
    <p>Name</p>
    <input type="text" name="name" placeholder="Enter your name" (change)="onFileChange($event)" class="border rounded-xl p-2 w-full"/>
    </div>
    <div>
    <p>Email</p>
    <input type="text" name="email" placeholder="Enter your email" (change)="onFileChange($event)" class="border rounded-xl p-2 w-full"/>
    </div>
    <div>
    <p>Password</p>
    <input type="password" name="password" placeholder="Enter your password" (change)="onFileChange($event)" class="border rounded-xl p-2 w-full"/>
    </div>
    <div>
    <p>Avatar</p>
    <input type="file" name="avatar" (change)="onFileChange($event)" class="border bg-white rounded-xl p-2 w-full"/>
    </div>
    <button class="bg-blue-500 w-max rounded-xl p-3 px-8 text-white m-auto" (click)="sendSignUpData()">Sign Up</button>
    <button (click)="getData()">Get</button>
    </div>
